<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <div id="calculator">

            <div id="display">
                <div class="prev" id="preOperation"></div>
                <div class="cur" id="curOperation"></div>
            </div>

            <div id="delete">
                <div class="del-btn" id="clear">Clear</div>
                <div class="del-btn" id="del">Delete</div>
            </div>

            <div id="buttons">

                <div class="button" data-operator>+</div>

                <div class="button" data-number>7</div>
                <div class="button" data-number>8</div>
                <div class="button" data-number>9</div>

                <div class="button" data-operator>-</div>

                <div class="button" data-number>4</div>
                <div class="button" data-number>5</div>
                <div class="button" data-number>6</div>

                <div class="button" data-operator>x</div>

                <div class="button" data-number>1</div>
                <div class="button" data-number>2</div>
                <div class="button" data-number>3</div>

                <div class="button" data-operator>รท</div>

                <div class="button" data-number>0</div>
                <div class="button" id="punctuation">.</div>
                <div class="button" id="equal">=</div>
                
        </div>

    </section>

    </div>

</body>
</html>
